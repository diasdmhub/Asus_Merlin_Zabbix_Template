            Check if your router's real total memory is this items value captured by the agent.
            If not, try adjusting in the preprocessing tab.
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  var size = [4,8,16,32,64,128,256,512,1024];
                  var memSize = 0;
                  for (var i = 0; i <= 8; i++){
                  	memSize = size[i] * 1024 * 1024
                  	if(memSize > value){
                  		return memSize;
